<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">

      <a class="navbar-brand" routerLink="/content">
        <img src="assets/img/ball.png" width='50'/>
        Football
      </a>

      <div class="collapse navbar-collapse d-flex justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item me-2" *ngIf="isLoggedIn else sign">
            <a class="nav-linkd btn btn-danger" (click)="onSignOut()">
              <i class="bi bi-box-arrow-left"></i>
              {{ 'auth.SIGN_OUT' | translate}}
            </a>
          </li>
          <ng-template #sign>
            <li class="nav-item me-2">
              <a class="nav-linkd btn btn-outline-secondary" routerLink="/">
                <i class="bi bi-box-arrow-right"></i>
                {{ 'auth.SIGN_IN' | translate}}
              </a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-linkd btn btn-outline-secondary" routerLink="/sign-up">
                <i class="bi bi-person-plus-fill"></i>
                {{ 'auth.SIGN_UP' | translate}}
              </a>
            </li>
          </ng-template>
          <li class="nav-item">
            <a class="btn btn-link" (click)="onChangeLang('en')">
              <img [src]="'assets/img/en.svg'" width='25' />
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-link" (click)="onChangeLang('ka')">
              <img [src]="'assets/img/ka.svg'" width='25'/>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
