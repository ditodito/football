<div class="col">
  <div class="card shadow-sm" *ngIf="team">
    <div class="card-img-top img-fluid">
      <img [src]="team.team.logoUrl" [alt]="team.team.name" [title]="team.team.name" />
    </div>
    <div class="card-body">
      <p class="h4">
        {{ team.team.name }}
        <img
          [src]="team.team.country.flagUrl"
          [title]="team.team.country.name"
          [alt]="team.team.country.name"
          width="28"
          height="21" />
      </p>
      <p class="card-text">
        {{ team.data.coach }}
      </p>
      <p>{{ "team.RATING" | translate }}: {{ team.data.rating }}/5</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="goToDetails()">
            {{ "catalogue.DETAILS" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
