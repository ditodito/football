<div class="d-flex justify-content-center my-5">
  <form class="col-md-6 col-lg-4" (ngSubmit)="onSignUp(form)" #form="ngForm" [mustMatch]="['password', 'repeatePassword']">
    <h1 class="h4 mb-3 text-center fw-normal">{{ 'auth.SIGN_UP' | translate}}</h1>

    <div class="form-floating mb-2">
      <input
        type="email"
        class="form-control shadow-none"
        [class.border-danger]="form.submitted && email.invalid"
        name="email"
        id="email"
        placeholder="email@example.com"
        required email
        [(ngModel)]="singUp.email"
        #email="ngModel"
      />
      <label for="email">{{ 'auth.EMAIL' | translate}}</label>
      <ng-container *ngIf="form.submitted && email.invalid">
        <div class="alert alert-danger" role="alert"
          *ngIf="email.errors?.['required']">{{ 'error.EMAIL' | translate}}</div>
        <div class="alert alert-danger" role="alert"
          *ngIf="email.errors?.['email']">{{ 'error.EMAIL_VALID' | translate}}</div>
      </ng-container>
    </div>

    <div class="form-floating mb-2">
      <input
        type="password"
        class="form-control shadow-none"
        [class.border-danger]="form.submitted && password.invalid"
        name="password"
        id="password"
        placeholder="Password"
        required minlength="6"
        [(ngModel)]="singUp.password"
        #password="ngModel"
      />
      <label for="password">{{ 'auth.PASSWORD' | translate}}</label>
      <ng-container *ngIf="form.submitted && password.invalid">
        <div class="alert alert-danger" role="alert"
          *ngIf="password.errors?.['required']">{{ 'error.PASSWORD' | translate}}</div>
        <div class="alert alert-danger" role="alert"
          *ngIf="password.errors?.['minlength']">{{ 'error.PASSWORD_LENGTH' | translate}}</div>
      </ng-container>
    </div>

    <div class="form-floating mb-2">
      <input
        type="password"
        class="form-control shadow-none"
        [class.border-danger]="form.submitted && repeatePassword.invalid"
        name="repeatePassword"
        id="repeatePassword"
        placeholder="Repeate Password"
        required
        [(ngModel)]="singUp.repeatePassword"
        #repeatePassword="ngModel"
      />
      <label for="repeatePassword">{{ 'auth.REPEATE_PASSWORD' | translate}}</label>
      <ng-container *ngIf="form.submitted && repeatePassword.invalid">
        <div class="alert alert-danger" role="alert"
          *ngIf="repeatePassword.errors?.['required']">{{ 'error.PASSWORD_REPEAT' | translate}}</div>
        <div class="alert alert-danger" role="alert"
          *ngIf="repeatePassword.errors?.['mustMatch']">{{ 'error.PASSWORD_MATCH' | translate}}</div>
      </ng-container>
    </div>

    <button type="submit" class="w-100 btn btn-primary">
      <i class="bi bi-person-plus-fill"></i>
      {{ 'auth.SIGN_UP' | translate}}
    </button>
  </form>
</div>
